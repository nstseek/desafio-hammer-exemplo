<div id="container">
  <div id="tabset">
    <a *ngFor="let item of tabsetItems" [routerLink]="item.route" [class.active]="item.active">
      <div *ngIf="item.active"></div>
      <div class="tabset-item" [class.active]="item.active" [class.radius]="item.radius">
        <span>{{ item.title }}</span>
      </div>
      <div *ngIf="item.active"></div>
    </a>
  </div>
  <div id="content">
    <router-outlet></router-outlet>
  </div>
</div>
